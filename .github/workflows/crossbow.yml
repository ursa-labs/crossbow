# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  package:
    name: Package Gandiva
    runs-on: macos-latest
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/projjal/arrow.git arrow
          git -C arrow fetch -t https://github.com/projjal/arrow.git githubactionsgandiva
          if [ $CROSSBOW_USE_COMMIT_ID = true ]; then git -C arrow checkout e9bd2a6a95f6c606cf1b6fe338dfea5f6fe0a116; else git -C arrow checkout FETCH_HEAD; fi
          git -C arrow submodule update --init --recursive
      - name: Build Gandiva
        run: |
          cd arrow
          mkdir -p dist
          export ARROW_TEST_DATA=$GITHUB_WORKSPACE/arrow/testing/data
          dev/tasks/gandiva-jars/build-cpp-osx.sh || exit 1
          dev/tasks/gandiva-jars/build-java.sh || exit 1
        env:
          OS_NAME: "osx"
          CHECK_SHARED_DEPENDENCIES: true
          MACOSX_DEPLOYMENT_TARGET: "10.11"
      - name: Set up Crossbow
        run: |
          brew install libgit2
          pip3 install \
            click \
            github3.py \
            jinja2 \
            jira \
            pygit2 \
            ruamel.yaml \
            setuptools_scm \
            toolz
      - name: Upload artifacts
        run: |
          python3 $GITHUB_WORKSPACE/arrow/dev/tasks/crossbow.py \
            --queue-path $GITHUB_WORKSPACE/arrow \
            --queue-remote https://github.com/ursa-labs/crossbow \
            upload-artifacts \
            --sha actions-820-github-gandiva-jar-osx \
            --tag actions-820-github-gandiva-jar-osx \
            --pattern "arrow/dist/*.jar"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}