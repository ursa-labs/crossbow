# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  build:
    name: "Build wheel for Manylinux 2010"
    runs-on: ubuntu-latest
    env:
      # archery uses this environment variable
      PYTHON: 3.6
      REPO: ghcr.io/ursa-labs/arrow
      ARCHERY_USE_DOCKER_CLI: 1

    steps:
      ############################ Checkout ###################################
      - name: Checkout Arrow
        shell: bash
        run: |
          git clone --no-checkout https://github.com/kszucs/arrow.git arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/kszucs/arrow.git wheel-vcpkg
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh

      ############################ Docker Registry ############################
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CROSSBOW_GHCR_TOKEN }}

      ############################ Archery Installation #######################
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Archery and Crossbow dependencies
        run: pip install -e arrow/dev/archery[all]

      ############################ Build & Test ###############################
      - name: Build wheel
        shell: bash
        run: archery docker run --no-build -e SETUPTOOLS_SCM_PRETEND_VERSION=2.1.0.dev574 python-wheel-manylinux-2010
      # TODO(kszucs): auditwheel show
      - name: Test wheel
        shell: bash
        run: archery docker run python-wheel-manylinux-test

      ############################ Artifact Uploading #########################
      - name: Upload artifacts
        shell: bash
        run: |
          python arrow/dev/tasks/crossbow.py \
            --queue-path . \
            --queue-remote https://github.com/ursa-labs/crossbow \
            upload-artifacts \
            --pattern "arrow/python/repaired_wheels/*.whl" \
            --sha actions-844-github-wheel-manylinux2010-cp36m \
            --tag actions-844-github-wheel-manylinux2010-cp36m
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}