# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  build:
    name: Build wheel for OS X
    runs-on: macos-latest
    steps:
      - name: Checkout Arrow
        run: |
          set -ex

          git clone --no-checkout https://github.com/terencehonles/arrow.git arrow
          git -C arrow fetch -t https://github.com/terencehonles/arrow.git arrow-10904
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive

      - name: Build wheel
        run: |
          set -ex

          git clone https://github.com/matthew-brett/multibuild
          git -C multibuild checkout 8882150df6529658700b66bec124dfb77eefca26

          # source utilities required for wheel builds
          export CONFIG_PATH=`pwd`/arrow/dev/tasks/python-wheels/osx-build.sh
          source multibuild/common_utils.sh
          source multibuild/travis_osx_steps.sh

          # provided by travis_osx_steps
          before_install

          brew install \
            automake \
            bison \
            boost \
            ccache \
            cmake \
            flatbuffers \
            flex \
            git \
            openblas \
            openssl@1.1 \
            protobuf \
            python@3.8 \
            thrift \
            wget

          # overridden by osx-build.sh
          build_wheel arrow

          # test the built wheels, move Homebrew directory to ensure things
          # are properly statically-linked
          CELLAR=$(brew --cellar)
          sudo mv $CELLAR{,.bak}

          # make a new Cellar, allowing numpy to dynamically link to openblas
          sudo mkdir $CELLAR
          sudo ln -s ../Cellar.bak/openblas $CELLAR/openblas
          # and brew's openblas will need gcc
          sudo ln -s ../Cellar.bak/gcc $CELLAR/gcc

          # install the built wheel and test dependencies (osx-build.sh)
          install_wheel arrow

          # run unit tests before removing the system libraries (osx-build.sh)
          ulimit -S -n 4096 && run_unit_tests arrow

          # run the import tests (osx-build.sh)
          run_import_tests

          # restore the original Cellar
          CELLAR=$(brew --cellar)
          sudo rm $CELLAR/{gcc,openblas}
          sudo rmdir $CELLAR
          sudo mv $CELLAR{.bak,}
        env:
          # pyarrow config
          ARROW_S3: OFF
          MACOSX_DEPLOYMENT_TARGET: 10.9
          PYARROW_BUILD_VERBOSE: 1
          PYARROW_VERSION: 2.1.0.dev536

          # multibuild config
          MB_PYTHON_VERSION: 3.6
          PLAT: x86_64

      - name: Setup Crossbow
        run: |
          pip3 install \
            click \
            github3.py \
            jinja2 \
            jira \
            pygit2 \
            ruamel.yaml \
            setuptools_scm \
            toolz

      - name: Upload artifacts
        run: |
          python3 arrow/dev/tasks/crossbow.py \
            --queue-path $(pwd) \
            --queue-remote https://github.com/ursa-labs/crossbow \
            upload-artifacts \
            --sha actions-827-github-wheel-osx-mavericks-cp36m \
            --tag actions-827-github-wheel-osx-mavericks-cp36m \
            --pattern "arrow/python/dist/*.whl"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}

      