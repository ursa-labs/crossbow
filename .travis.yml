os: osx
# CRAN builds on macOS 10.13, so make sure that's what we're testing
osx_image: xcode9.4
language: r
cache: packages
r: release
fortran: false
latex: false
cran: https://mac.r-project.org

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=nightly-2020-08-17-0-travis-homebrew-r-autobrew
    - TEST_R_WITH_ARROW="TRUE"
    - _R_CHECK_TESTS_NLINES_=0
    - _R_CHECK_CRAN_INCOMING_REMOTE_="FALSE"

before_install:
- git clone --no-checkout https://github.com/apache/arrow arrow
- git -C arrow fetch -t https://github.com/apache/arrow master
- if [ $CROSSBOW_USE_COMMIT_ID = true ]; then git -C arrow checkout 4d836ef4b044b8b15ed43fbceae387b0f26bda48; else git -C arrow checkout FETCH_HEAD; fi
- cd arrow/r
# Put the formula inside r/ so that it's included in the package build
- cp ../dev/tasks/homebrew-formulae/autobrew/apache-arrow.rb tools/apache-arrow.rb
# Pin the current commit in the formula to test so that we're not always pulling from master
- sed -i.bak -E -e 's@https://github.com/apache/arrow.git"$@https://github.com/apache/arrow.git", :revision => "4d836ef4b044b8b15ed43fbceae387b0f26bda48"@' tools/apache-arrow.rb && rm -f tools/apache-arrow.rb.bak
# Sometimes crossbow gives a remote URL with .git and sometimes not. Make sure there's only one
- sed -i.bak -E -e 's@.git.git@.git@' tools/apache-arrow.rb && rm -f tools/apache-arrow.rb.bak
script:
- Rscript -e 'install.packages("rcmdcheck")'
# Note that this is not --as-cran. CRAN doesn't do macOS checks --as-cran
- travis_wait Rscript -e "rcmdcheck::rcmdcheck(build_args = '--no-build-vignettes', args = c('--no-manual', '--ignore-vignettes', '--run-donttest'), error_on = 'warning', check_dir = 'check')"
after_failure:
# If there's a build failure, it's probably in this log
- cat arrow.Rcheck/00install.out