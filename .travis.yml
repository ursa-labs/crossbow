os: linux
arch: arm64
dist: bionic
language: minimal

addons:
  apt:
    packages:
      - libgit2-dev
      - python3-pip
      - rake

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - APT_TARGETS=debian-stretch-arm64
    - ARROW_VERSION=1.1.0.dev257
    - BUILD_REF=9921c83dfd3a3567f90f50e34ba581c4c782e239
    - TRAVIS_TAG=nightly-2020-09-10-0-travis-debian-stretch-arm64
    - YUM_TARGETS=debian-stretch-arm64

before_script:
  - git clone --no-checkout https://github.com/apache/arrow arrow
  - git -C arrow fetch -t https://github.com/apache/arrow master
  - git -C arrow checkout FETCH_HEAD

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - |
    rake docker:pull || :
  - rake BUILD_DIR=build apt:build
  - sudo rm -rf */*/build
  - popd

after_success:
  - pushd arrow/dev/tasks/linux-packages
  - |
    docker login -u "${DOCKERHUB_USER}" \
                 -p "${DOCKERHUB_TOKEN}" || :
  - |
    rake docker:push || :
  - popd
  - |
    sudo -H pip3 install \
      "click>=7.1" \
      github3.py \
      jinja2 \
      jira \
      pygit2==0.26.4 \
      ruamel.yaml \
      setuptools_scm \
      toolz
  - |
    python3 arrow/dev/tasks/crossbow.py \
      --queue-path . \
      --queue-remote https://github.com/ursa-labs/crossbow \
      upload-artifacts \
      --pattern "**/*.ddeb" \
      --pattern "**/*.deb" \
      --pattern "**/*.debian.tar.xz" \
      --pattern "**/*.dsc" \
      --pattern "**/*.orig.tar.gz" \
      --sha nightly-2020-09-10-0-travis-debian-stretch-arm64 \
      --tag nightly-2020-09-10-0-travis-debian-stretch-arm64