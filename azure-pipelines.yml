jobs:
- job: linux
  pool:
    vmImage: ubuntu-16.04
  timeoutInMinutes: 360
  variables:
    FEDORA: 33

  steps:
  - task: DockerInstaller@0
    displayName: Docker Installer
    inputs:
      dockerVersion: 17.09.0-ce
      releaseType: stable

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'

  - script: |
      git clone --no-checkout https://github.com/apache/arrow arrow
      git -C arrow fetch -t https://github.com/apache/arrow master
      git -C arrow checkout FETCH_HEAD
      git -C arrow submodule update --init --recursive
    displayName: Clone arrow

  - script: pip install -e arrow/dev/archery[docker]
    displayName: Setup Archery

  - script: archery docker run -e SETUPTOOLS_SCM_PRETEND_VERSION="2.1.0.dev194" fedora-python
    displayName: Execute Docker Build