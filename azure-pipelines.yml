jobs:
- job: linux
  pool:
    vmImage: ubuntu-18.04
  timeoutInMinutes: 360

  steps:
  - script: |
      git clone --no-checkout https://github.com/apache/arrow arrow
      git -C arrow fetch -t https://github.com/apache/arrow master
      git -C arrow checkout FETCH_HEAD
      git -C arrow submodule update --init --recursive
    displayName: Clone arrow

  - script: |
      conda install -y -c conda-forge pandas anaconda-client
    displayName: Install requirements

  - script: |
      
      mkdir -p $HOME/.continuum/anaconda-client/tokens/
      echo $(CROSSBOW_ANACONDA_TOKEN) > $HOME/.continuum/anaconda-client/tokens/https%3A%2F%2Fapi.anaconda.org.token
      
      eval "$(conda shell.bash hook)"
      conda activate base
      python3 arrow/dev/tasks/conda-recipes/clean.py FORCE
    displayName: Delete outdated packages
